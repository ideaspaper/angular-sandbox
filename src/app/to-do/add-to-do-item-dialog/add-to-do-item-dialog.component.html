<div>
  <h2 mat-dialog-title>Add ToDo Item</h2>
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="toDoItem.title" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Due Date</mat-label>
        <input
          matInput
          type="datetime-local"
          [ngModel]="toDoItem.dueDate | date: 'yyyy-MM-ddTHH:mm'"
          (ngModelChange)="toDoItem.dueDate = $event"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
          matInput
          [(ngModel)]="toDoItem.description"
          rows="10"
        ></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="emitEvent()">Submit</button>
  </mat-dialog-actions>
</div>
